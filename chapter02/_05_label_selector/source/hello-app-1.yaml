apiVersion: v1
kind: Pod
metadata:
  name: hello-app-1
  labels:
    group: greeting
spec:
  containers:
  - name: hello-app
    image: yoonjeong/hello-app:1.0
    ports:
    - containerPort: 8080
    env:
    - name: NODE_NAME
      valueFrom:  
        fieldRef: 
          fieldPath: spec.nodeName
    - name: NAMESPACE
      valueFrom:
        fieldPath:
          filePath: metadata.namespace
    - name: POD_IP
      valueFrom:
        fieldPath:
          fieldPat h: status.podIP
    resources:
      limits:
        memory: "64Mi"
        cpu: "50m"